<div class="container mt-5 d-flex justify-content-center">
  <form
  (ngSubmit)="cadastrar()"
  #form="ngForm"
  class="p-4 border rounded shadow-sm bg-light w-100"
  style="max-width: 500px;"
>
    <h2 class="text-center mb-4">Cadastro de UsuÃ¡rio</h2>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        [(ngModel)]="usuario.nome"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="usuario.email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        class="form-control"
        [(ngModel)]="usuario.senha"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

    <div *ngIf="mensagem" class="alert alert-success mt-3 text-center">
      {{ mensagem }}
    </div>
  </form>
</div>
