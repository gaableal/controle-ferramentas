<div class="container mt-5">
  <h2 class="text-center mb-4">Editar Ferramenta</h2>

  <form class="p-4 border rounded shadow-sm bg-light" (ngSubmit)="salvar()">
    <div class="mb-3">
      <label class="form-label">Nome:</label>
      <input type="text" class="form-control" [(ngModel)]="ferramenta.nome" name="nome" disabled />
    </div>

    <div class="mb-3">
      <label class="form-label">Quantidade:</label>
      <input type="number" class="form-control" [(ngModel)]="ferramenta.quantidade" name="quantidade" min="1" required />
    </div>

    <button type="submit" class="btn btn-success w-100">Salvar</button>
  </form>
  <div *ngIf="sucesso" class="alert alert-success text-center mt-4">
  Ferramenta atualizada com sucesso!
</div>
</div>
