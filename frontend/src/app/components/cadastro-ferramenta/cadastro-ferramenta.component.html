<div class="container mt-5">
<div class="position-relative mb-3">
  <button 
    class="btn btn-outline-danger btn-sm position-absolute top-0 end-0" 
    (click)="logout()">
    Sair
  </button>
</div>

<h2 class="text-center mb-4">Cadastro de Ferramenta</h2>

  <form class="p-4 border rounded shadow-sm bg-light" (ngSubmit)="cadastrar()" #form="ngForm">

    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        [(ngModel)]="ferramenta.nome"
        required
      />
    </div>

    <div class="mb-3">
      <label for="quantidade" class="form-label">Quantidade:</label>
      <input
        type="number"
        id="quantidade"
        name="quantidade"
        class="form-control"
        [(ngModel)]="ferramenta.quantidade"
        required
        min="1"
      />
    </div>

    <!-- Campo de imagem (dentro do form) -->
    <div class="mb-3">
      <label for="imagem" class="form-label">Imagem da Ferramenta:</label>
      <input
        type="file"
        id="imagem"
        name="imagem"
        class="form-control"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
      Cadastrar
    </button>
  </form>

  <div *ngIf="sucesso" class="alert alert-success text-center mt-4">
    Ferramenta cadastrada com sucesso!
  </div>
</div>
